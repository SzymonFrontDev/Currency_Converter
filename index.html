<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="https://www.iconpacks.net/icons/1/free-euro-icon-795-thumb.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/Form.css" rel="stylesheet">
    <link href="css/amount.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>

</head>

<body class="body">

    <form class="js-form form">
        <fieldset class=form__fieldset>
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label class="form__label">Wybierz walutę:
                    <select class="form__select js-currency" name="currency">
                        <option value="eur">€ EUR (euro)</option>
                        <option value="usd">$ USD (dolar amerykański)</option>
                        <option value="gbp">£ GBP(funt brytyjski)</option>
                    </select>
                </label>
            </p>
            <p>
                <label class="form__label">
                    Podaj kwotę w PLN :
                    <input class="js-amount amount" type="number" name="currency" min="0" step="0.01" required
                        placeholder="Wpisz kwotę">
                </label>
            </p>
            <button class="form__button ">Oblicz</button>
            <p class="form__paragraph">Kwota po przeliczeniu :<strong class="js-result">N/A</strong></p>
            <button class="js-button form__button" type="reset" value="wyczyść"> wyczyść</button>

        </fieldset>

    </form>

</body>

</html>
